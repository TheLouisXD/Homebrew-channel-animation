<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrew title animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <div class="logo-text">
            <div class="top">The</div>
            <div class="middle">homebrew</div>
            <div class="bottom">channel</div>
        </div>
    </div>

    <div class="bubble-container">
        <svg class="bubble" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50" fill="rgba(255, 255, 255, 0.7)"/>
        </svg>
        <svg class="bubble" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50" fill="rgba(255, 255, 255, 0.7)"/>
        </svg>
        <svg class="bubble" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50" fill="rgba(255, 255, 255, 0.7)"/>
        </svg>
        <svg class="bubble" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50" fill="rgba(255, 255, 255, 0.7)"/>
        </svg>
        <svg class="bubble" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50" fill="rgba(255, 255, 255, 0.7)"/>
        </svg>
        <svg class="bubble" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50" fill="rgba(255, 255, 255, 0.7)"/>
        </svg>
    </div>
</body>
</html>
